<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<h1 id="title">CALCULATOR</h1>
<div id="main">
    <div id="display"></div>
    <div id="buttons">
        <div id="numbers">
            <div class="numberrow">
                <button class="number button-box" id="7" value="7">7</button>
                <button class="number button-box" id="8" value="8">8</button>
                <button class="number button-box" id="9" value="9">9</button>
            </div>
            <div class="numberrow">
                <button class="number button-box" id="4">4</button>
                <button class="number button-box" id="5">5</button>
                <button class="number button-box" id="6">6</button>
            </div>
            <div class="numberrow">
                <button class="number button-box" id="1">1</button>
                <button class="number button-box" id="2">2</button>
                <button class="number button-box" id="3">3</button>
            </div>
            <div class="numberrow">
                <button class="button-box" id="reverse">±</button>
                <button class="number button-box" id="0">0</button>
                <button class="button-box" id="dot">.</button>
            </div>
            <div class="numberrow">
                <button class="button-box" id="clear">CLEAR</button>
            </div>
        </div>
        <div id="operators">
            <button class="operator button-box" id="add">+</button>
            <button class="operator button-box" id="subtract">-</button>
            <button class="operator button-box" id="multiply">×</button>
            <button class="operator button-box" id="divide">÷</button>
            <button class="operator button-box" id="equals">=</button>
        </div>
    </div>
</div>
</body>
</html>
